productName: "liandi"
appId: "org.b3log.liandi"
extraMetadata:
  main: "electron/main.js"
directories:
  output: "build"
files:
  - "dist"
  - "public"
  - "electron"
mac:
  icon: "public/icon.icns"
  extraResources:
    - from: "kernel/kernel-darwin"
      to: "kernel/kernel-darwin"
win:
  icon: "public/icon.ico"
  extraResources:
    - from: "kernel/kernel.exe"
      to: "kernel/kernel.exe"
linux:
  icon: "public"
  extraResources:
    - from: "kernel/kernel-linux"
      to: "kernel/kernel-linux"
extraResources:
  - from: "public"
    to: "public"
  - from: "dist"
    to: "dist"
  - from: "node_modules/vditor/dist"
    to: "node_modules/vditor/dist"

